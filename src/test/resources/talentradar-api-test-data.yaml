registration:
  success:
    invite:
      - roleId: ${DEVELOPER_ROLE_ID}
        expected:
          status: 201
          schema: "schemas/users/registration/userCreated.json"
      - roleId: ${MANAGER_ROLE_ID}
        expected:
          status: 201
          schema: "schemas/users/registration/userCreated.json"
      - roleId: ${ADMIN_ROLE_ID}
        expected:
          status: 201
          schema: "schemas/users/registration/userCreated.json"
    completeRegistration:
      invite:
        roleId: ${MANAGER_ROLE_ID}
        expected:
          status: 201
          schema: "schemas/users/registration/userCreated.json"
      payload:
        fullName: TestUser14 Manager
        password: ${ANY_USER_PASS}
        confirmPassword: ${ANY_USER_PASS}
      expected:
        status: 200
        schema: "schemas/users/registration/registrationComplete.json"
  unsuccessful:
    onlyAdmin:
      - role: manager
        roleId: ${DEVELOPER_ROLE_ID}
        expected:
          status: 401
          schema: "schemas/users/registration/unauthorizedToCreateUser.json"
      - role: developer
        roleId: ${MANAGER_ROLE_ID}
        expected:
          status: 401
          schema: "schemas/users/registration/unauthorizedToCreateUser.json"
    invalidFields:
      - description: "invalid email"
        newUser:
          email: "testuser17@example"
          roleId: ${DEVELOPER_ROLE_ID}
        expected:
          status: 400
          schema: "schemas/users/registration/unprocessable.json"
      - description: "wrong role"
        newUser:
          email: "testuser17@example.com"
          roleId: "wrong role id 3215"
        expected:
          status: 400
          schema: "schemas/users/registration/unprocessable.json"
      - description: "email is missing"
        newUser:
          roleId: ${DEVELOPER_ROLE_ID}
        expected:
          status: 400
          schema: "schemas/users/registration/unprocessable.json"
      - description: "role is missing"
        newUser:
          email: "testuser17@example.com"
        expected:
          status: 400
          schema: "schemas/users/registration/unprocessable.json"


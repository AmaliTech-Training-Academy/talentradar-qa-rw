login:
  success:
    - description: "admin"
      payload:
        email: "admin@talentradar.ai"
        password: "AdminPass456"
      expected:
        status: 200
        role: ADMIN
        schema: "schemas/auth/loggedIn.json"
    - description: "manager"
      payload:
        email: "manager@talentradar.ai"
        password: "ManagerPass456"
      expected:
        status: 200
        role: MANAGER
        schema: "schemas/auth/loggedIn.json"
    - description: "developer"
      payload:
        email: "developer@talentradar.ai"
        password: "DeveloperPass456"
      expected:
        status: 200
        role: DEVELOPER
        schema: "schemas/auth/loggedIn.json"
  unauthorized:
    - description: "Wrong password"
      payload:
        email: "admin@talentradar.ai"
        password: "WrongPass"
      expected:
        status: 401
        role: ""
        schema: "schemas/auth/unauthorized.json"
    - description: "Wrong email"
      payload:
        email: "developer@talentradar"
        password: "DeveloperPass456"
      expected:
        status: 401
        role: ""
        schema: "schemas/auth/unauthorized.json"

